<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chromakopia</title>
    <style>
        @font-face {
            font-family: 'Poleno';
            src: url('fonts/Poleno.otf') format('opentype'); /* Ensure this matches your actual font file name */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: green; /* Background color set to green */
            color: black; /* Text color set to black for contrast */
        }

        .container {
            margin-top: 50px;
        }

        .output {
            margin-bottom: 20px; /* Add space below the output text */
            font-size: 36px;
            font-family: 'Poleno', sans-serif; /* Apply Poleno font */
        }

        /* Adjusting the input box to be oval and lower */
        #nameInput {
            padding: 15px; /* Increase padding for better appearance */
            font-size: 18px;
            margin-top: 40px; /* Increase margin to lower the input box */
            border: none; /* Remove default border */
            border-radius: 25px; /* Make the input box oval */
            width: 300px; /* Set a width for the input box */
            transition: all 0.3s ease; /* Add transition for hover effect */
        }

        /* Optional: Add a hover effect */
        #nameInput:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly change background on hover */
            color: white; /* Keep text color white */
        }

        /* Styles for the image container */
        .image-container {
            position: relative; /* Positioning context for the image */
            width: 300px; /* Adjust width as necessary */
            margin: 20px auto; /* Center the image */
        }

        .hover-shadow {
            width: 100%; /* Makes the image responsive */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transition for the shadow and transform */
        }

        .hover-shadow:hover {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); /* Shadow on hover */
            transform: translateX(-10px); /* Move the image to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chromakopia</h1>
        <div class="output" id="outputText"></div> <!-- Output text here -->
        <input type="text" id="nameInput" placeholder="Type a name here..." />
        <button onclick="generateName()">Generate</button>

        <!-- Image with shadow on hover -->
        <div class="image-container">
            <img src="https://www.chromakopia.com/images/x02.jpg" alt="Chromakopia Image" class="hover-shadow" />
        </div>
    </div>
    <script>
        function generateName() {
            const nameInput = document.getElementById('nameInput').value;
            const outputText = document.getElementById('outputText');

            // Simple name generation logic (you can modify this)
            if (nameInput) {
                outputText.textContent = `Generated Name: ${nameInput} the Great!`;
            } else {
                outputText.textContent = 'Please enter a name.';
            }
        }
    </script>
</body>
</html>
